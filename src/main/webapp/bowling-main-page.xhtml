<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="Lets start bowling !!!"/>
    <ui:define name="panel-center">
        <h1>score table</h1>
        <table id="scores-table">
            <tr>
                <ui:repeat value="#{scoresBackendBean.scores}" var="scoresCell">
                    <th>
                        <h:outputText value="#{scoresCell.roundNo}"/>
                    </th>
                </ui:repeat>
            </tr>
            <tr>
                <ui:repeat value="#{scoresBackendBean.scores}" var="scoreCell">
                    <td>
                        <ui:repeat value="#{scoreCell.scores}" var="score">
                            <h:outputText value="#{score}"/>
                        </ui:repeat>
                    </td>
                </ui:repeat>
            </tr>
            <tr>
                <ui:repeat value="#{scoresBackendBean.scores}" var="scoresCell">
                    <td>
                        <h:outputText value="#{scoresCell.totalScores}"/>
                    </td>
                </ui:repeat>
            </tr>
        </table>

        <h:commandLink action="#{scoresBackendBean.addScores()}">
            <f:ajax render=":scores-array-form-id"/>
            <h:graphicImage id="bowlButtonId" styleClass="bowlButton" value="resources/bowling/images/bowl.jpg"/>
        </h:commandLink>
    </ui:define>
</ui:composition>
</html>
